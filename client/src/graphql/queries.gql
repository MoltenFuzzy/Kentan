query PostByPostId($postId: String!, $populateComments: Boolean!) {
  postByPostId(postId: $postId,  populateComments: $populateComments) {
    body
    _id
    author {
      _id
      name
      avatarImage
    }
    categories
    comments {
      ... on Comment {
        _id
        author {
          _id
          name
          avatarImage
        }
        body
        createdAt
        updatedAt
      }
      ... on CommentId {
        _id
      }
    }
    commentsCount
    likedByUsers
    likesCount
    createdAt
    updatedAt
  }
}

query PostByUserId($userId: String!) {
  postByUserId(userId: $userId) {
    _id
    body
    author {
      _id
      name
      avatarImage
    }
  }
}

query Posts($limit: Float!) {
  posts(limit: $limit) {
    _id
    body
    likesCount
    likedByUsers
    commentsCount
    author {
      _id
      avatarImage
      name
    }
    comments {
      ... on CommentId {
        _id
      }
    }
  }
}

query PostsAll {
  posts {
    _id
    categories
    body
    likesCount
    author {
      _id
      avatarImage
      name
    }
  }
}


query User($userId: String!) {
  user(id: $userId) {
    _id
    name
    username
    avatar
    email
  }
}

query Users {
  users {
    _id
    name
    username
    email
    avatar
  }
}
